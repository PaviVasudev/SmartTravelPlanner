<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script></head>
<style>
* {
  box-sizing: border-box;
}
.bg{
background-image: url("https://www.revv.co.in/blogs/wp-content/uploads/2020/02/summer-vacation-destination-near-Kolkata.jpg");
 background-position: center;
 background-repeat: no-repeat;
 background-size: cover;
}
.bg1{
 background-color:#549ca8;
}
.box{
box-shadow:10px 10px 5px #888888;
border-radius: 10px;
padding: 50px;
margin-left: 425px;
width: 300px;
}
.size{
  font-size: 20px;
}
input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
<body class="bg"style="overflow:scroll">
  <br>
  <br>
  <br>
<h1 style="text-align:center;color:black">Login to plan your trip!</h1>
<section class="py-5  text-center">
<div class="container">
<div class="justify-content-center align-items-center">
<div class="box bg1" id="intro section">
<h3>LOGIN</h3><br>


<form action="{% url 'newapp:login_page' %}"  method="POST" class="form-group">
  {% csrf_token %}
<label class="size" for="username">Enter Username:</label>
<input type="text" name="username" placeholder="username" value="{{ username }}" class="form-control">
<br>
<label class="size" for="password">Password:</label>
<input type="password" name="password" placeholder="password" class="form-control" value="{{ password }}"/>
{% for message in messages %}
<p id="messages" style="color:red;">{{message}}</p>
{% endfor %}
<br>
<input type="submit" value="Login"/>
</form>
</div>
</div>
</div>
</section>
</main>
</body>
</html>
