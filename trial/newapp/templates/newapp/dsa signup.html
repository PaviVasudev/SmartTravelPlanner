<html>
<head><title>Signup</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</head>
<style>
* {
  box-sizing: border-box;
}
.bg{
background-image: url("https://i0.wp.com/www.worldofawanderer.com/wp-content/uploads/2016/04/ross-parmly-rf6ywHVkrlY-unsplash.jpg?fit=4288%2C2848&ssl=1");
 background-position: center;
 background-repeat: no-repeat;
 background-size: cover;
}

.signuptable
{
  width:40%; height:80%;
  text-align: center;
  padding:80px;
  font-size: 19px;
  border-radius: 25px;
  border-collapse: collapse;
  background-color: floralwhite;
}

.col-25 {
  width: 25%;
  font-size: 20px;
}

.col-75 {
  width: 50%;
  font-size: 15px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.button
{
	background-color:black;
	color:white;
	font-size: 16px; width:160px;height:50px;
}
.signup
{
  width:80%;
  height:60%;
  margin: 15px;
  padding: 12px;
  box-sizing: border-box;
  resize:vertical;
}
</style>
<body class="bg" style="overflow:scroll">
<form method="POST" action="{% url 'newapp:signup' %}" class="form-group">
  {% csrf_token %}
  <center>
    <h1 style="text-align:center">Sign up to explore!</h1><br><br>
  <table class="signuptable" border=0>
  <tr>
    <td colspan=2><br><h4>Enter the details</h4></td>
  </tr>
  <tr>
  <td class="col-25" ><b>Your name :</b></td>
  <td class="col-75">
    {{ form.username }}
  </tr>
<!--  <tr>-->
<!--  <td class="col-25"><b>Phone Number :</b></td>-->
<!--  <td class="col-75"> {{form.phone}} </td>-->
<!--  </tr>-->
<!--  <tr>-->
<!--  <td class="col-25"><b>Select your country:</b></td>-->
<!--  <td class="col-75">-->
<!--   {{form.country}}-->
<!--  </td>-->
<!--  </tr>-->
  <tr>
  <td class="col-25"><b>E-mail ID :</b></td>
  <td class="col-75"> {{form.email}} </td>
  </tr>
  <tr>
  <td class="col-25"><b>Password :</b></td>
  <td class="col-75"> {{form.password1}} </td>
  </tr>
  <tr>
  <td class="col-25"><b>RE password :</b></td>
  <td class="col-75"> {{form.password2}} </td>
  </tr>
  <tr>
  {% for message in messages %}
  <p id="messages" style="color:red;">{{message}}</p>
  {% endfor %}
<br>
<!--  <tr>-->
<!--  <td class="col-25"><b>Gender :</b></td>-->
<!--  <td class="col-75"> {{ form.gender.choices }} </td>-->
<!--  </tr>-->
<!--  <tr>-->
<!--  <td class="col-25"><b>Date of Birth :</b></td>-->
<!--  <td class="col-75"> {{form.dob}} </td>-->
<!--  </tr>-->
  <tr>
    <td colspan=2>
    <a href="{% url 'newapp:home' %}">
      <button class="button" type= button>Back</button>
    </a>

      <button class="button" type="submit" name="submit" id="submit" value="Submit">Submit</button>

    </td>
  </tr>
</table>
</center>
  </form>
<br><br><br>
</body>
</html>
